<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Advice generator app</title>
</head>
<body>
    <section class="container">
           <div class="card-advice">
                    <div class="header">
                        <div class="advice-num" id="advice-num">ADVICE  # 01</div>
                        <p class="advice-text" id="advice">
                            “Remember that spiders are more afraid of you, than you are of them.”
                        </p>
                    </div>
                    <div class="divider">
                        <img  src="./images/pattern-divider-desktop.svg" alt="">
                    </div>
                    <button class="dice" onclick="advice()">
                        <img src="./images/icon-dice.svg" alt="">
                    </button>
           </div>
           
        </section>
        <footer>
            Challenge by "<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>". Coded by  "<a href="https://www.linkedin.com/in/eliatoribio/" target="_blank">EliaTG</a>"
        </footer>
    <script src="app.js"></script>
</body>
</html>
